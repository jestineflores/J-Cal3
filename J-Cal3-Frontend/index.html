<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <title>J-Cal3</title>
</head>

<body>
    <h1>J-Cal3</h1>
    <form class="signup-form">
        <input type="text" name="username" placeholder="username" />
        <input type="text" name="password" placeholder="password" style="-webkit-text-security: square;" />
        <button type="submit">Signup</button>
    </form>
    <form class="login-form">
        <input type="text" name="username" placeholder="username" />
        <input type="text" name="password" placeholder="password" style="-webkit-text-security: square;" />
        <button type="submit">login</button>
    </form>
    <p id="date"></p>
    <div class="wrapper">
        <div class="container-calendar">
            <h3 id="monthAndYear"></h3>
            <div class="button-container-calendar">
                <button id="previous" onclick="previous()">&#8249;</button>
                <button id="next" onclick="next()">&#8250;</button>
            </div>

            <table class="table-calendar" id="calendar" data-lang="en">
                <thead id="thead-month"></thead>
                <tbody id="calendar-body"></tbody>
            </table>

            <div class="footer-container-calendar">
                <label for="month">Jump To: </label>
                <select id="month" onchange="jump()">
                  <option value=0>Jan</option>
                  <option value=1>Feb</option>
                  <option value=2>Mar</option>
                  <option value=3>Apr</option>
                  <option value=4>May</option>
                  <option value=5>Jun</option>
                  <option value=6>Jul</option>
                  <option value=7>Aug</option>
                  <option value=8>Sep</option>
                  <option value=9>Oct</option>
                  <option value=10>Nov</option>
                  <option value=11>Dec</option>
              </select>
                <select id="year" onchange="jump()"></select>
            </div>
        </div>
    </div>
    <form id="new-event-form">
        <input class="name" type="text" id="name" name="name" placeholder="Event" />
        <input class="location" type="text" id="location" name="location" placeholder="Location" />
        <input class="start_time" type="datetime-local" id="start_time" name="start_time" placeholder="Start Time" />
        <input class="end_time" type="datetime-local" id="end_time" name="end_time" placeholder="End Time" />
        <button id="create_new_event">Create New New Event</button>
    </form>

    <script src="calendar.js" type="text/javascript"></script>
</body>

</html>
